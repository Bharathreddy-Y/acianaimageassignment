<!DOCTYPE html>
<html>
    <head>
        <title>aciana</title>
        <link href="AcianaUi.css" rel="stylesheet">
    </head>
    <body>
        <div class="main-class">
            <div class="main-body-div">
                <div class="header-div">
                    <div></div>
                    <div class="logout-div"><p>logout</p></div>
                </div>
                <div class="body-div">
                    <div class="body-left-div">
                        <div class="body-left-dashboard-div">
                            <div class="pic">
                                <div class="profile-pic"></div>
                            </div>
                            <div class="menu">
                                <div class="menu-sections">
                                    <p>profile</p>
                                </div>
                                <div class="menu-sections">
                                    <p>dashboard</p>
                                </div>
                                <div class="menu-sections">
                                    <p>registered users</p>
                                </div>
                                <div class="menu-sections">
                                    <p>registered facilities</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="body-right-div">
                        <div class="body-right-head-div">
                            <p>Dashboard</p>
                        </div>
                        <div class="facilities-div">
                                <div class="fascilities"><div class="plus"><h2>+</h2></div><p>add facilities</p></div>
                                <div class="fascilities"><div class="minus"><h2>|</h2></div><p>remove facilities</p></div>
                                <div class="fascilities"><div class="plus"><h2>+</h2></div><p>add user</p></div>
                                <div class="fascilities"><div class="minus"><h2>|</h2></div><p>remove user</p></div>
                        </div>
                        <div class="cards-div">
                            <div class="cards-main">
                                <div class="cards">
                                    <p>users info</p>
                                </div>
                                <div class="cards">
                                    <p>facilities info</p>
                                </div>
                                <div class="cards">
                                    <p>users requests</p>
                                </div>
                                <div class="cards">
                                    <p>facilities requests</p>
                                </div>
                                <div class="cards">
                                    <p>messages</p>
                                </div>
                                <div class="cards">
                                    <p>emergency requests</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>  
                <div class="footer-div">

                </div>
            </div>
        </div>
    </body>
</html>
